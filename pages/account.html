<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/normalize.css">

  <link rel="stylesheet" href="../styles/media.css">
  <title>Аккаунт</title>

<body>

  <header class="header">
    <div class="container header-container">
      <div class="menu header-menu">
        <button class="menu-link menu-link-menu btn-reset" id="burger-btn">
          <span class="menu-link-title">Меню</span>
          <span class="menu-link-burger-btn"></span>
        </button>
      </div>
      <div class="header-logo">
        <img class="header-logo-img" src="../img/site-logo.png" alt="Логотип сайта">
      </div>
      <div class="header-account">
        <ul class="header-account-list list-reset">
          <li class="header-account-item">
            <a href="" class="header-account-link">
              <img class="header-account-item-icon" src="../img/message.png" alt="Иконка сообщения">
            </a>
            <a href="" class="header-account-link">
              <img class="header-account-item-icon" src="../img/bell.png" alt="Иконка оповещения">

          <li class="header-account-item">
            <a href="" class="header-account-link">
              <img class="header-account-item-user-icon" src="../img/3d-joystick.png" alt="Иконка Пользователя">
              Monah7999

          <li class="header-account-item">
            <a href="" class="header-account-link">
              <img class="header-account-item-icon" src="../img/exit.png" alt="Иконка Выхода">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container main-container">
      <section class="account">
        <div class="account-progress-box">
          <div class="account-progress-box-inner">
            <h3 class="account-progress-box-title">
              Профессия 3-D дизайнер
            </h3>
            <span class="account-progress-box-describe">75%</span>
            <span class="account-progress-box-count">
              <span class="account-progress-box-count-bar"></span>
            </span>
          </div>
          <img class="account-progress-box-img" src="../img/card-img-3.png" alt="Изображение курса">
        </div>
        <h3 class="account-course-title">
          Доcтупные курсы
        </h3>
        <ul class="account-course-list list-reset">
          <li class="account-course-item">
            <img class="account-course-item-img" src="../img/account-course-item-1.png" alt="Изображение карточки">
            <div class="account-course-item-bottom">
              <h4 class="account-course-item-title">
                3DS MAX
              </h4>
              <div class="account-course-item-progress">
                <span class="account-course-item-progress-title">Завершен</span>
                <span class="account-course-item-progress-count">
                  <span class="account-course-item-progress-count-bar"></span>
                </span>
              </div>
            </div>
          </li>
          <li class="account-course-item">
            <img class="account-course-item-img" src="../img/account-course-item-2.png" alt="Изображение карточки">
            <div class="account-course-item-bottom">
              <h4 class="account-course-item-title">
                Autodesk Maya
              </h4>
              <div class="account-course-item-progress">
                <span class="account-course-item-progress-title">Завершен</span>
                <span class="account-course-item-progress-count">
                  <span class="account-course-item-progress-count-bar"></span>
                </span>
              </div>
            </div>
          </li>
          <li class="account-course-item">
            <img class="account-course-item-img" src="../img/account-course-item-3.png" alt="Изображение карточки">
            <div class="account-course-item-bottom">
              <h4 class="account-course-item-title">
                Adobe Photoshop
              </h4>
              <div class="account-course-item-progress">
                <span class="account-course-item-progress-title">9%</span>
                <span class="account-course-item-progress-count">
                  <span class="account-course-item-progress-count-bar account-course-item-progress-count-bar-small"></span>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <div class="footer-list">
        <div class="footer-item">
          <a class="footer-item-link" href="http://">
            <img class="footer-item-link-img footer-item-link-img-vk" src="../img/logo-vk.png" alt="Логотип VK">
            <span>ЗонаЗнаний33</span>
          </a>
          <a class="footer-item-link" href="http://">
            <img class="footer-item-link-img footer-item-link-img-wp" src="../img/logo-whatsup.png" alt="Логотип Whatsup">
            <span>ЗонаЗнаний33</span>
          </a>
          <a class="footer-item-link" href="http://">
            <img class="footer-item-link-img footer-item-link-img-dd" src="../img/logo-discord.png" alt="Логотип Discord">
            <span>#ZZ33</span>
          </a>
        </div>
        <div class="footer-item">
          <a class="footer-item-link" href="tel:+79621663456">
            <img class="footer-item-link-img footer-item-link-img-ph" src="../img/phone.png" alt="Логотип Phone">

          </a>

            <span>Zona.Znaniy33@mail.ru</span>
          </a>

      </div>
    </div>

  <div class="burger-menu" id="burger-menu">
    <ul class="burger-list list-reset">
      <li class="burger-item">
        <a class="burger-item-link" href="./entrance.html">Войти</a>
      </li>
      <li class="burger-item">
        <a class="burger-item-link" href="./register.html">Зарегистрироваться</a>
      </li>
      <li class="burger-item">
        <a class="burger-item-link" href="./courses.html">Все курсы</a>
